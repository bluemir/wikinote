<!DOCTYPE html>
<html>
<head>
	<title>Wikinote</title>
	{{ template "snippet/header.html"}}
</head>
<body>
	<wikinote-page user="{{ call .user | encode }}">
		<main>
			<article>
				{{ .data.content }}
			</article>
			<section>
				{{ range .data.footers }}
					<article>{{ . }}</article>
				{{ end }}
			</section>
		</main>
	</wikinote-page>
</body>
</html>
