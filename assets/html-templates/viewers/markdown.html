<!DOCTYPE html>
<html>
<head>
	<title>Wikinote - {{ .Context.Request.URL.Path }}</title>
	{{ template "snippet/header.html"}}
</head>
<body>
	{{ template "snippet/navigation-bar.html" . }}
	<main>
		<section page>
			<article view="markdown">
				{{ .Data.content }}
			</article>
			<section>
				{{ range .Data.footers }}
					<article>{{ . }}</article>
				{{ end }}
			</section>
		</section>
	</main>
</body>
</html>
