<!DOCTYPE html>
<html>
<head>
	<title>Wikinote / IAM / Users</title>
	{{ template "snippet/header.html"}}
</head>
<body>
	{{ template "snippet/navigation-bar.html" . }}
	<main>
		<section page>
			<c-link-tabs>
				<a href="/-/admin/iam/users"    >Users</a>
				<a href="/-/admin/iam/groups"   >Groups</a>
				<a href="/-/admin/iam/roles"    >Roles</a>
				<a href="/-/admin/iam/assigns"  >Assigns</a>
			</c-link-tabs>
			<table>
				<thead>
					<th>Name</th>
					<th>Group</th>
				</thead>
				<tbody>
					{{ range .Data.users }}
						<tr>
							<td>
								<a href="/-/admin/iam/users/{{.Name}}">{{ .Name }}</a>
							</td>
							<td>{{ range .Groups }}<span>{{.Name}}</span>{{end}}</td>
						</tr>
					{{ end }}
				</tbody>
			</table>
			
		</section>
	</main>
</body>
</html>
