<!DOCTYPE html>
<html>
<head>
	<title>Wikinote / IAM / Roles</title>
	{{ template "snippet/header.html"}}
</head>
<body>
	{{ template "snippet/navigation-bar.html" . }}
	<main>
		<section page>
			{{ template "snippet/iam/tabs.html" .}}
			<h2>Role - {{ .Data.role.Name }}</h2>
			<form method="POST">
				<textarea indent="2space" submit-shortcut>{{ .Data.role.Rules | yaml }}</textarea>
				<button>Save</button>
			</form>
		</section>
	</main>
</body>
</html>
