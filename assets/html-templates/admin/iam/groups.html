<!DOCTYPE html>
<html>
<head>
	<title>Wikinote / IAM / Groups</title>
	{{ template "snippet/header.html"}}
</head>
<body>
	{{ template "snippet/navigation-bar.html" . }}
	<main>
		<section page>
			<c-link-tabs>
				<a href="/-/admin/iam/users"    >Users</a>
				<a href="/-/admin/iam/groups"   >Groups</a>
				<a href="/-/admin/iam/roles"    >Roles</a>
				<a href="/-/admin/iam/assigns"  >Assigns</a>
			</c-link-tabs>

			<table>
				<thead>
					<th>Name</th>
					<th></th>
				</thead>
				<tbody>
					{{ range .Data.groups }}
					<tr>
						<td><a href="/-/admin/iam/groups/{{.Name}}">{{.Name}}</a></td>
						<td><a href="/-/admin/iam/groups/{{.Name}}">Edit</a></td>
					</tr>
					{{ end }}		
				</tbody>
			</table>
		</section>
	</main>
</body>
</html>
