<!DOCTYPE html>
<html>
<head>
	<title>Wikinote / admin / plugins</title>
	{{ template "snippet/header.html" .Context }}
</head>
<body>
	{{ template "snippet/navigation-bar.html" . }}
	<main>
		<section page>
			<nav class="breadcrumb">
				<a href="/-/admin/"><c-icon kind="home"></c-icon></a>
				/
				<a href="/-/admin/plugins">Plugins</a>
				/
				<a >{{ .Data.Name }}</a>
			</nav>
			<h1>Plugin: '{{ .Data.Name }}'</h1>
			<form method="put">
				<label>IsEnabled</label>
				<input
					name="isEnabled"
					type="checkbox"
					{{ if .Data.IsEnabled }}checked{{ end }}
					value="true"
				/>
				<textarea
					name="config"
					indent="2space"
					auto-resize
					submit-shortcut
				>{{ .Data.Config }}</textarea>
				<button>Save</button>
			</form>
		</section>
	</main>
</body>
</html>
