<!DOCTYPE html>
<html>
<head>
	<title>Wikinote</title>
	{{ template "snippet/header.html"}}
</head>
<body>
	{{ template "snippet/navigation-bar.html" . }}
	<main>
		<section page>
			{{ template "snippet/editor/tabs.html" .}}
			<form method="post">
				<textarea
					indent-by-tab
					auto-resize
					submit-shortcut
					name="data"
				>{{ .Data.data }}</textarea>
				<button>Save</button>
			</form>
		</section>
	</main>
</body>
</html>
