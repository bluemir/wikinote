roles:
  - name: admin
    rules:
    - verbs: # allow all rule
  - name: viewer
    rules:
    - verbs:
      - get
      resources:
      - kind: "^page$"
      - kind: "metadata"
  - name: editor
    rules:
    - verbs: [ create, read, update, search ]
      resources:
      - kind: "^page$"
  - name: banned
    rules: # deny all request
# group automatically bind role having same name
assigns:
- subject:
    kind: guest
  roles:
  - viewer
  #- editor #XXX for dev
- subject:
    kind: group
    name: user
  roles:
  - viewer
  #- admin #XXX for dev
