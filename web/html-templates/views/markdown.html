{{ define "/views/markdown.html" }}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>@import "/!/static/css/root.css";</style>
	</head>
	<body>
		<wikinote-layout>
			<wikinote-viewer-markdown>
				{{ .content }}
			</wikinote-viewer-markdown>
			<wikinote-plugin-footer>
				{{ range .footers }}
					{{.}}
				{{ end }}
			</wikinote-plugin-footer>
		</wikinote-layout>
		<script type="module" src="/!/static/js/v1/index.js"></script>
	</body>
</html>
{{ end }}
