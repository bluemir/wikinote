{{ define "/search.html" }}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>@import "/!/static/css/root.css";</style>
	</head>
	<body>
		<wikinote-layout>
			<wikinote-search>
				<h1>Search Result</h1>
				<table>
					{{range $key, $elem := .result }}
					<tr>
						<th colspan="2"><a href="{{$key}}">{{ $key }}</a></th>
					</tr>
					{{range $elem}}
					<tr>
						<th>{{.Line}}</th>
						<td>{{.Text}}</td>
					</tr>
					{{end}}
					{{end}}
				</table>
			</wikinote-search>
		</wikinote-layout>
		<script type="module" src="/!/static/js/v1/index.js"></script>
	</body>
</html>
{{ end }}
