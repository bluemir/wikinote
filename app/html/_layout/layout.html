<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			@import url("/!/static/css/common.css");
		</style>
		<title>{{block "title" .}}Wikinote{{end}}</title>
	</head>
	<body>
		<header>
			<!-- logo -->
			<div class="container"> <!-- margin :auto -->
				<div class="row"> <!-- margin: 0rem 3rem -->
					<h1>
						<a id="logo" href="/">Wikinote</a>
					</h1>
					<form action="/!/search" method="GET">
						<!-- TODO icon -->
						<input type="text" placeholder="Search" name="q"/><button type="submit"><i class="fa fa-search"></i></button>
						<!--input type="submit" value="Search"/-->
					</form>
					<nav id="breadcrumbs">
						{{ range .Breadcrumb }}
						/ <a href="{{.Path}}">{{ .Name }}</a>
						{{ end }}
					</nav>
					<menu>
						<!-- menu -->
						{{ template "menu" .}}
					</menu>
				</div>
			</div>
		</header>
		<div class="page">
			<div class="container">
				<div class="messages">
					{{ range .MsgInfo }}
					<p class="info">{{.}}</p>
					{{ end }}
					{{ range .MsgWarn }}
					<p class="warn">{{.}}</p>
					{{ end }}
				</div>
				{{ template "contents" .UserData }}
			</div>
			<footer class="container">
				<div class="row">
					Powered by <a class="label" href="https://github.com/bluemir/wikinote">wikinote</a>
				</div>
			</footer>
		</div>
		<!-- body -->
	</div>
	<script type="module" src="/!/static/js/common.js"></script>
	<!-- additional script -->
	{{block "scripts" .}}
	{{end}}
</body>
</html>
